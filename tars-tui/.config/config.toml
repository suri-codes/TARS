"<Ctrl-c>" = "Quit"  # Yet another way to quit
"<Ctrl-z>" = "Suspend"  # Suspend the application
"<1>" = { SwitchTo = "Explorer" }
"<2>" = { SwitchTo = "TodoList" }
"r" = "RandomColor"
"n" = "EditName"
"c" = "EditColor"
"p" = "EditPriority"
"u" = "EditDue"
"d" = "EditDescription"
"f" = "FinishTask"
"t" = "NewTask"
